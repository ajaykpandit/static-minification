name: Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Choose deployment environment
        options:
        - production
        - uat
        - qa
        - integration
        - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: deployment
        run: | 
          echo "choice is ${{ github.event.inputs.choice }}" / ${{ inputs.choice }}
